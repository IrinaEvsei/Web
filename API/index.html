<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>#InstaSearch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <script src="node_modules/handlebars/dist/handlebars.runtime.js" type="text/javascript"></script>
    <script src="node_modules/handlebars/dist/handlebars.js" type="text/javascript"></script>
    <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <h1>Get a photos with the hashtag <b>#минск</b> </h1>    
</div>

<script id="template" type="text/x-handelbars-template">
  <div class="hasgtag-entry">
    {{#each data}}
    <div class="photo-tag">
      <div class="photo">
        <img src="{{images.standard_resolution.url}}" style="width:300px;height: 250px;border: 3px solid #DEB887;">
      </div>
    </div>
    {{/each}}
</div>
</script>

<script type="text/javascript" src="script/app.js"></script>

</body>
</html>
